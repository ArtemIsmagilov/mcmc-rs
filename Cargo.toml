[package]
name = "mcmc-rs"
version = "0.6.2"
edition = "2024"
description = "Minimal rust client for memcached"
readme = "README.md"
repository = "https://github.com/ArtemIsmagilov/mcmc-rs"
license = "MIT"
keywords = ["memcached"]
categories = ["database", "caching", "asynchronous"]

[dependencies]
crc32fast = "1.4.2"
deadpool = "0.12.2"
smol = "2.0.2"

[dev-dependencies]
criterion = { version = "0.6.0", features = ["html_reports"] }

[[bench]]
name = "my_benchmark"
harness = false
