name: CI

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests.
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Run servers
        run: |
          docker compose up -d
      - name: Run tests
        run: |
          cargo check
          cargo test
