name: CI

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests.
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Run servers
        run: |
          podman kube play pod.yaml
          podman exec podmcmc-rs-mcmc-rsmd-unix01 sh -c "chmod a+rw /tmp/memcached.sock"
      - name: Run tests
        run: |
          cargo check
          cargo test
