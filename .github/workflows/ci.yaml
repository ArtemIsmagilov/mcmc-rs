name: CI

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}
    name: Run tests.
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Install Podman
        run: |
          case "${{ runner.os }}" in
            "macOS")
              brew install podman
              podman machine init
              podman machine start
              ;;
          esac
      - name: Run servers
        run: |
          podman kube play pod.yaml
          podman exec podmcmc-rs-mcmc-rsmd-unix01 sh -c "chmod a+rw /tmp/memcached.sock"
      - name: Run tests
        run: |
          cargo check
          cargo test

  bench:
    runs-on: "ubuntu-latest"
    name: Run benches.
    services:
      memcached:
        image: "memcached:alpine"
        ports:
          - "11211:11211"
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Run benchmarks
        run: |
          cargo bench
